<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Media example</title>
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">P2P Media example</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="remote-stream">
          <video data-remote-stream></video>
        </div>
        <div class="local-stream">
          <video data-local-stream></video>
          <p>Your ID: <span data-local-id></span></p>
          <input type="text" placeholder="Remote Peer ID" data-remote-id>
          <button data-call-trigger>Call</button>
          <button data-close-trigger>Close</button>
        </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
