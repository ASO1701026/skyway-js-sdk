<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Room example</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <div class="local-stream">
          <video data-local-stream></video>
          <input type="text" placeholder="Room Name" data-room-id>
          <button data-join-trigger>Join</button>
          <button data-leave-trigger>Leave</button>
        </div>

        <div class="remote-streams" data-remote-streams></div>

        <div>
          <pre class="messages" data-messages></pre>
          <input type="text" data-local-text>
          <button data-send-trigger>Send</button>
        </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
